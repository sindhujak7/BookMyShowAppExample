<p>
      <mat-toolbar color="warn">
        <mat-toolbar-row>
         <img mat-card-image class="imgs" src="assets/icons/bookmyshowlogo.jfif">
          <span class="example-spacer"></span>         
          <button mat-icon-button  style="float: right !important;" class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar-row>
        </mat-toolbar>
</p>

<mat-card>
   <mat-card-title>User Registeration</mat-card-title>
  <mat-card-content>
   <form class="example-form" [formGroup]="reactiveform" (ngSubmit)="SaveUser()">
      
       
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Username</mat-label>
         <input matInput placeholder="Username" formControlName="Username"  >
       </mat-form-field>
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Address</mat-label>
         <input matInput placeholder="Address" formControlName="Address" >
       </mat-form-field>
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>City</mat-label>
         <input matInput placeholder="City" formControlName="City" >
       </mat-form-field>
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Phone Number</mat-label>
         <input matInput placeholder="Phone Number" formControlName="Phonenumber">
       </mat-form-field>
       <mat-form-field class="example-full-width" appearance="fill">
         <mat-label>Email</mat-label>
         <input matInput placeholder="Email" formControlName="Email">
       </mat-form-field>
       <mat-form-field class="example-full-width" appearance="fill">
           <mat-label>Password</mat-label>
           <input matInput placeholder="Password"  type="password" formControlName="Password">
         </mat-form-field>
         
         <div>
           <button mat-raised-button type="submit" color="primary">Register</button>
           <a mat-raised-button style="margin: 5px" color="accent" (click)="RedirectLogin()">Close</a>
         </div>
     </form>
    
  </mat-card-content>
  
</mat-card>
